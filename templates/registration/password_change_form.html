{% extends 'base.html' %}

{% block content %}
<h2>Смена пароля</h2>
<form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <br>
    <button type="submit">Сменить пароль</button>
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
