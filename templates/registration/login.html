<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <br>
    <button type="submit">Вход</button>
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
