{% extends 'base.html' %}

{% block content %}
  <h2>
    Пользовательские настройки
  </h2>
<a href="{% url 'password_change' %}">Сменить пароль</a> <br>
<a href="{% url 'password_reset' %}">Сбросить пароль</a>
<hr>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <hr>
    <button type="submit">Готово!</button>
  </form>
{% endblock %}
